<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Lauren's Foodie Journal</title>
</head>
<body>
	<div class="wrapper">

		<header>
			<h1>Lauren's Foodie Journal</h1>
			<p id="slogan">Those 5 seconds before digging in.</p>
			<img src="images/koreaprof.jpg"
				alt="me eating in Korea"
				title="profile picture">
		</header>

		<section id="first">
			<aside class="date">
				<h5>December 2016</h5>
			</aside>
			<aside class="photo">
				<img src="images/figandolive.jpg"
					alt="beautiful crostini"
					title="food from fig and olive">
			</aside>
			<article class="description">
				<p>Fig and Olive, NYC</p>
			</article>
		</section>

		<section id="second">		
			<aside class="date">
				<h5>January 2017</h5>
			</aside>
			<aside class="photo">
				<img src="images/flexmussels.jpg"
				alt="stuffed donuts"
				title="dessert at flex mussels">
			</aside>
			<article class="description">
				<p>Flex Mussels, NYC</p>
			</article>
		</section>

		<section id="third">
			<aside class="date">
				<h5>January 2017</h5>
			</aside>
			<aside class="photo">
				<img src="images/tsurutontan.jpg"
				alt="a large bowl of udon"
				title="udon">
			</aside>
			<article class="description">
				<p>Tsurutontan, NYC</p>
			</article>
		</section>
	
		<footer>
			<p>Contact me: <a href="mailto:laurenchong@yahoo.com">laurenchong@yahoo.com</a></p>
		</footer>
	</div>
</body>
</html>
